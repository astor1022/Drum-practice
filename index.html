<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="爵士鼓練習系統">
    <title>DrumMaster | 精準節奏訓練</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f0f0; font-family: sans-serif; }
        .container { 
            width: 850px; height: 600px; border: 2px solid blue; background-color: white;
            display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative;
        }
        .view { display: none; flex-direction: column; gap: 30px; align-items: center; }
        .active { display: flex; }
        .menu-btn { width: 250px; padding: 20px; border: 2px solid blue; background-color: white; color: blue; font-size: 24px; font-weight: bold; cursor: pointer; border-radius: 8px; text-align: center; }
        .menu-btn:hover { background-color: #eef5ff; }
        .back-btn { position: absolute; top: 20px; left: 20px; padding: 8px 15px; border: 2px solid gray; background-color: white; color: gray; font-size: 16px; cursor: pointer; border-radius: 5px; }
        
        #bpm-controls { 
            display: none; position: absolute; top: 25px; right: 40px; 
            flex-direction: row; align-items: center; gap: 10px;
            background: rgba(255,255,255,0.9); padding: 8px 15px; border: 1px solid #ccc; border-radius: 5px; z-index: 10;
        }
        /* 微調按鈕樣式 */
        .step-btn { width: 30px; height: 30px; border: 1px solid #ccc; background: white; cursor: pointer; font-size: 18px; font-weight: bold; display: flex; justify-content: center; align-items: center; border-radius: 4px; }
        .step-btn:active { background: #eee; }
        
        #bpm-slider { width: 120px; cursor: pointer; margin: 0 5px; }
        .bpm-value { font-weight: bold; color: red; font-size: 18px; min-width: 35px; text-align: center; }

        #score-container { width: 800px; height: 320px; border: 2px solid green; display: flex; justify-content: center; align-items: center; background-color: white; position: relative; margin-top: 30px; }
        canvas { width: 750px; height: 250px; }
        .generate-btn { margin-top: 30px; padding: 12px 40px; border: 2px solid red; background-color: white; color: red; font-size: 20px; font-weight: bold; cursor: pointer; border-radius: 8px; }
        .play-btn { background-color: #4CAF50; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-size: 14px; margin-left: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div id="bpm-controls">
            <div style="font-size: 14px;">BPM:</div>
            <button class="step-btn" onclick="adjustBPM(-1)">-</button>
            <span class="bpm-value" id="bpm-display">100</span>
            <button class="step-btn" onclick="adjustBPM(1)">+</button>
            <input type="range" id="bpm-slider" min="40" max="160" value="100" step="1">
            <button class="play-btn" id="metronome-toggle" onclick="toggleMetronome()">開啟節拍器</button>
        </div>

        <div id="mode-view" class="view active">
            <h1 style="color:blue;">選擇練習模式</h1>
            <div class="menu-btn" onclick="selectMode('drumset')">綜合基礎練習</div>
            <div class="menu-btn" onclick="selectMode('pad')">打點板：綜合訓練</div>
        </div>

        <div id="diff-view" class="view">
            <button class="back-btn" onclick="showView('mode-view'); hideBPM();">返回</button>
            <h1 style="color:blue;">選擇難度</h1>
            <div class="menu-btn" onclick="startDrumset('easy')">初級</div>
            <div class="menu-btn" onclick="startDrumset('medium')">中級</div>
            <div class="menu-btn" onclick="startDrumset('hard')">困難</div>
        </div>

        <div id="score-view" class="view">
            <button class="back-btn" onclick="goBackFromScore()">返回</button>
            <div id="score-container"><canvas id="drumCanvas"></canvas></div>
            <button class="generate-btn" onclick="generateNewPatterns()">重新生成鼓譜</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('drumCanvas');
        const ctx = canvas.getContext('2d');
        const dpr = window.devicePixelRatio || 1;
        const bpmSlider = document.getElementById('bpm-slider');
        const bpmDisplay = document.getElementById('bpm-display');
        const bpmPanel = document.getElementById('bpm-controls');

        window.appState = { mode: 'drumset', difficulty: 'easy', isPlaying: false, bpm: 100 };

        const config = { lineGap: 16, staffWidth: 700, totalMeasures: 4, startX: 25, top: 80 };
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let nextTickTime = 0;
        let timerID = null;
        let currentPatterns = []; 
        let currentRests = [];

        // 監聽滑桿，移除強制吸附，回歸純粹的 1 單位調整
        bpmSlider.oninput = function() {
            updateBPM(parseInt(this.value));
        };

        // 新增：微調按鈕功能
        function adjustBPM(delta) {
            let newVal = window.appState.bpm + delta;
            if (newVal >= 40 && newVal <= 160) {
                bpmSlider.value = newVal;
                updateBPM(newVal);
            }
        }

        function updateBPM(val) {
            bpmDisplay.innerText = val;
            window.appState.bpm = val;
        }

        function playTick() {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'triangle'; 
            osc.frequency.setValueAtTime(880, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.1);
        }

        function scheduler() {
            while (nextTickTime < audioCtx.currentTime + 0.1) {
                playTick();
                nextTickTime += 60.0 / window.appState.bpm;
            }
            timerID = window.setTimeout(scheduler, 25.0);
        }

        function toggleMetronome() {
            if (!window.appState.isPlaying) {
                if (audioCtx.state === 'suspended') audioCtx.resume();
                nextTickTime = audioCtx.currentTime;
                window.appState.isPlaying = true;
                document.getElementById('metronome-toggle').innerText = "關閉節拍器";
                scheduler();
            } else {
                window.appState.isPlaying = false;
                window.clearTimeout(timerID);
                document.getElementById('metronome-toggle').innerText = "開啟節拍器";
            }
        }

        // --- 鼓譜邏輯 ---
        const drumsetLibrary = {
            easy: [{bd:[0],sd:[2]}, {bd:[0,2],sd:[2]}, {bd:[0],sd:[2],extra:[1]}],
            medium: [{bd:[0,1],sd:[2]}, {bd:[0,3],sd:[2]}, {bd:[1,2],sd:[0,3]}],
            hard: [{bd:[0,1,3],sd:[2]}, {bd:[0,2],sd:[1,3]}]
        };

        function showView(viewId) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(viewId).classList.add('active');
        }

        function selectMode(m) { window.appState.mode = m; m === 'drumset' ? showView('diff-view') : startPad(); }
        function startDrumset(diff) { window.appState.difficulty = diff; initScoreView(); }
        function startPad() { window.appState.difficulty = 'pad'; initScoreView(); }

        function initScoreView() {
            showView('score-view');
            bpmPanel.style.display = 'flex';
            canvas.width = 750 * dpr; canvas.height = 250 * dpr; ctx.scale(dpr, dpr);
            generateNewPatterns();
        }

        function goBackFromScore() { 
            bpmPanel.style.display = 'none'; 
            if(window.appState.isPlaying) toggleMetronome();
            window.appState.mode === 'drumset' ? showView('diff-view') : showView('mode-view'); 
        }

        function drawStaffLine() {
            ctx.strokeStyle = '#000'; ctx.lineWidth = 1.2;
            for (let i = 0; i < 5; i++) {
                const y = config.top + i * config.lineGap;
                ctx.beginPath(); ctx.moveTo(config.startX, y); ctx.lineTo(config.startX + config.staffWidth, y); ctx.stroke();
            }
            ctx.lineWidth = 2;
            for (let i = 0; i <= config.totalMeasures; i++) {
                const x = config.startX + i * (config.staffWidth / config.totalMeasures);
                ctx.beginPath(); ctx.moveTo(x, config.top); ctx.lineTo(x, config.top + 4 * config.lineGap); ctx.stroke();
            }
        }

        function drawNote(x, y, type, label = "") {
            ctx.lineWidth = 2; ctx.strokeStyle = '#000'; ctx.fillStyle = '#000';
            if (type === 'x') {
                const s = 6; ctx.beginPath(); ctx.moveTo(x-s,y-s); ctx.lineTo(x+s,y+s); ctx.moveTo(x+s,y-s); ctx.lineTo(x-s,y+s); ctx.stroke();
            } else {
                ctx.beginPath(); ctx.ellipse(x, y, 7.5, 6, 0, 0, Math.PI * 2); ctx.fill();
                const stemX = (type === 'sd') ? x+7.5 : x-7.5;
                const stemY = (type === 'sd') ? y-30 : y+30;
                ctx.beginPath(); ctx.lineWidth = 1.2; ctx.moveTo(stemX, y); ctx.lineTo(stemX, stemY); ctx.stroke();
            }
            if (label) { ctx.font = "bold 18px Arial"; ctx.textAlign = "center"; ctx.fillText(label, x, config.top + 5 * config.lineGap + 20); }
        }

        function generateNewPatterns() {
            currentPatterns = [];
            currentRests = [];
            for (let m = 0; m < 4; m++) {
                currentRests.push(Math.random() > 0.5 ? Math.floor(Math.random() * 4) : -1);
                const lib = drumsetLibrary[window.appState.difficulty];
                currentPatterns.push(window.appState.mode === 'drumset' ? lib[Math.floor(Math.random() * lib.length)] : null);
            }
            drawStaticScore();
        }

        function drawStaticScore() {
            ctx.clearRect(0, 0, canvas.width / dpr, canvas.height / dpr);
            drawStaffLine();
            const measureWidth = config.staffWidth / config.totalMeasures;
            const noteGap = measureWidth / 4;
            if (currentPatterns.length === 0) return;
            for (let m = 0; m < 4; m++) {
                const restIndex = currentRests[m];
                const drumPattern = currentPatterns[m];
                for (let n = 0; n < 4; n++) {
                    const x = config.startX + m * measureWidth + (n + 0.5) * noteGap;
                    if (window.appState.mode === 'pad') {
                        if (n !== restIndex) drawNote(x, config.top + 2 * config.lineGap, 'sd', (n % 2 === 0) ? "R" : "L");
                    } else {
                        drawNote(x, config.top, 'x');
                        if (drumPattern.sd.includes(n)) drawNote(x, config.top + 2 * config.lineGap, 'sd');
                        if (drumPattern.bd.includes(n)) drawNote(x, config.top + 3.5 * config.lineGap, 'bd');
                    }
                }
            }
        }
    </script>
</body>
</html>
